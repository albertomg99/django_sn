<!-- AMGTeer/templates/AMGTeer/profile_list.html -->
{% extends "base.html" %}
{% block content %}
    <div class="column">
        {% for profile in profiles %}
            <div class="block">
                <div class="card has-background-warning-light">
                    <a href="{% url 'AMGTeer:profile' profile.id %}">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="https://bulma.io/images/placeholders/96x96.png"
                                             alt="Placeholder image"
                                             height="96px"
                                             width="96px">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">{{ profile.user.username }}</p>
                                    <p class="subtitle is-6">@{{ profile.user.username|lower }}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
